<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debug Example</title>
  <style>
    .container {
      width: 80%;
      margin: auto;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: blue;
      font-size: 3rem;
    }

    /* Intentional layout issue */
    #clickMe {
      padding: 20px;
      font-size: 1rem;
      position: absolute; /* Causes layout shift */
      left: -200px;        /* Pushes button off-screen */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Welcome to Debugging 101</h1>
    <button id="clickMe">Click Me</button>
    <p id="output"></p>
  </div>

  <script>
    document.getElementById("clickMe").addEventListener("click", function () {
      const message = getGreetingMessage();
      document.getElementById("output").textContent = message;
    });

    // This function has some logic to step through using breakpoints
    function getGreetingMessage() {
      let hour = new Date().getHours(); // Track this value in DevTools

      if (hour < 12) {
        return "Good morning!";
      } else if (hour < 18) {
        return "Good afternoon!";
      } else {
        return "Good evening!";
      }

      // This won't run - use DevTools to confirm
      console.log("This won't run");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Invite with Media Events</title>
  <style>
    #message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Event Promo Video</h2>

  <video id="promoVideo" width="480" controls oncanplay="videoReady()">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="message"></div>

  <script>
    // Function called when video can start playing
    function videoReady() {
      document.getElementById('message').textContent = 'Video ready to play';
    }

    // Warn user before leaving the page
    window.onbeforeunload = function(event) {
      // Custom message for most browsers is ignored, but returning a value triggers the prompt
      return "You have unsaved changes. Are you sure you want to leave?";
    };
  </script>

</body>
</html>
